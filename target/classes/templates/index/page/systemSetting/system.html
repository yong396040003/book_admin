<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统参数</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <style>
        .layui-card-header{
            height: 56px;
        }
        .layui-card-header h1{
            font-weight: normal;
            font-size: 28px;
            line-height: 56px;
        }
        table tr td{
            width: 16%;
            font-size: 22px;
            line-height: 44px;
        }
        table tr .l{
            background: #f2f2f2;
        }
        table tr .r{
            color: #1E9FFF;
            text-align: center;
        }
    </style>
</head>
<body style="padding-top: 10px">
<div class="layui-card">
    <div class="layui-card-header"><h1>系统参数</h1></div>
    <div class="layui-card-body">
        <table border="1" width="100%">
            <tr>
                <td class="l" align="right">系统名：</td>
                <td class="r">一本好书</td>
                <td class="l" align="right">版本号：</td>
                <td class="r">v1.0</td>
                <td class="l" align="right">开发工具：</td>
                <td class="r">Idea</td>
            </tr>
            <tr>
                <td class="l" align="right">所用技术：</td>
                <td class="r">spring boot + layui</td>
                <td class="l" align="right">存储工具：</td>
                <td class="r">mysql8.1.2</td>
                <td class="l" align="right">服务器：</td>
                <td class="r">阿里云服务器</td>
            </tr>
            <tr>
                <td class="l" align="right">操作系统：</td>
                <td class="r">Linux</td>
                <td class="l" align="right">部署工具：</td>
                <td class="r">Tomcat8.0</td>
                <td class="l" align="right">运行环境：</td>
                <td class="r">java跨平台环境</td>
            </tr>
            <tr>
                <td class="l" align="right">浏览方式：</td>
                <td class="r">一本好书app</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
