<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书架</title>
    <link rel="stylesheet" href="static/layui/css/layui.css" media="all">
    <style>
        ul{
            list-style:none;
        }
        .stage{
            position:relative;
            margin:10px;
            float: left;
        }
        .desk{
            background:#eae1dc;
            width:580px;
            height:20px;
            position:absolute;
            bottom:-35px;
            border-bottom:2px solid #f5ebe9;
            z-index:-1;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .desk:after{
            content: "";
            background: #F2EDEA;
            width: 574px;
            position: absolute;
            height: 65px;
            -webkit-transform: perspective(300px) rotateX(50deg) translateX(-42px) translateY(-90px);
            transform: perspective(300px) rotateX(50deg) translateX(-42px) translateY(-90px);
        }
        .desk-shadow{
            position: absolute;
            bottom: -100px;
            z-index: -2;
            background: none;
            width: 510px;
            height: 65px;
            box-shadow: 0 56px 63px rgba(0,0,0,0.3);
            -webkit-transform: perspective(300px) rotateX(33deg) translateX(3px) translateY(-90px);
            transform: perspective(300px) rotateX(33deg) translateX(3px) translateY(-90px);
        }
        .books-list li{
            position:relative;
            display:inline-block;
            margin-left:12px;
            width:130px;
            height:134px;
            z-index:2;
            overflow-y:hidden;
            overflow-x:visible;

        }
        .books-list li img{
            width:100px;
            height:134px;

        }
        .books-list li:after{
            clear: both;
            content: "";
            position: absolute;
            overflow: hidden;
            right: 28px;
            bottom: 0px;
            width: 25px;
            height: 129px;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
            -webkit-transform: perspective(300px) rotateX(29deg) rotateY(-61deg) rotateZ(-11deg) translateX(8px) translateY(8px);
            transform: perspective(300px) rotateX(29deg) rotateY(-61deg) rotateZ(-11deg) translateX(8px) translateY(8px);
            z-index: -1;
        }
    </style>
</head>
<body style="padding-top: 10px">

<script>
    layui.use('carousel', function () {
