<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <title>管理员</title>

<body>

<table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'manager.do'}">

        <th lay-data="{type:'checkbox'}">ID</th>
        <th lay-data="{field:'id', width:100}">ID</th>

        <th lay-data="{field:'icon', width:100}">图标</th>
    </tr>
    </thead>
</table>


<script src="./static/layui/layui.js" charset="utf-8"></script>

</html>
