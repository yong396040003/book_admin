<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心table</title>
    <link rel="stylesheet" href="static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="static/index/css/iconfont.css" media="all">
</head>
<style>
    .layui-layer{
        margin-top: 10px !important;
        border: 0 !important;
    }
</style>
<body>
<!--table表格-->
<table class="layui-table" lay-size="sm" id="nav" lay-filter="nav"></table>

<script id="toolbar" type="text/html">
    <div class="layui-btn-container" style="display: inline-block">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel"><i class="layui-icon">&#xe640;</i>批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh"><i class="layui-icon layui-icon-refresh"></i>刷新</button>
    </div>
</script>

<script id="bar" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="preview">预览</a>
</script>

<script src="static/layui/layui.js"></script>
<script src="static/systemSetting/js/nav.js"></script>
<script>
    getNavName("user_center");
</script>

</body>

</html>
